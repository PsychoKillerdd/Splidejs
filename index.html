<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel con Bootstrap y SplideJS</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- SplideJS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Título con Bootstrap -->
    <h1 class="display-3 fw-bold text-center bg-danger text-white py-3 mb-4">Waifus para un carrusel</h1>

    <!-- Contenedor del carrusel con Bootstrap -->
    <div class="container-lg">
        <section class="splide" aria-label="Carrusel de Waifus">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <img src="images/img1.jpg" class="d-block w-100 img-fluid rounded" alt="Waifu 1">
                    </li>
                    <li class="splide__slide">
                        <img src="images/img2.jpg" class="d-block w-100 img-fluid rounded" alt="Waifu 2">
                    </li>
                    <li class="splide__slide">
                        <img src="images/img3.jpg" class="d-block w-100 img-fluid rounded" alt="Waifu 3">
                    </li>
                    <li class="splide__slide">
                        <img src="images/img4.jpg" class="d-block w-100 img-fluid rounded" alt="Waifu 4">
                    </li>
                    <li class="splide__slide">
                        <img src="images/img5.jpg" class="d-block w-100 img-fluid rounded" alt="Waifu 4">
                    </li>
                    <li class="splide__slide">
                        <img src="images/img6.jpg" class="d-block w-100 img-fluid rounded" alt="Waifu 4">
                    </li>
                </ul>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS (Opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SplideJS -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let splide = new Splide('.splide', {
                type: 'loop',      // Hace que el carrusel sea infinito
                perPage: 2,        // dicta el numero de imagenes que se muestrran
                autoplay: true,    // Activa la reproducción automática
                interval: 3000,    // Cambia cada 3 segundos
                pauseOnHover: false,// Pausa al pasar el mouse
                heightRatio: 0.5 ,  // Mantiene una proporción de altura del 50%
                rewind : true,
                // perMove: 1,
                // focus  : 'center',
            });

            splide.mount();
        });
    </script>

</body>
</html>
